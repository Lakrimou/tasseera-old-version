<ion-header>
  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="Password" [(ngModel)]="data.password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="login()">Login</button>
    </ion-item>

  </ion-list>

</ion-content>
